<div class="service-section">
  <div class="section-title flex-align-centre">{{title}}</div>
  <div class="cards-body container">
    <div class="card" *ngFor="let card of cardDetails">
      <div class="card-img-top">
        <img src="{{card.imageUrl}}" alt="Card image">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.description}}</p>
      </div>
    </div>
  </div>
</div>
